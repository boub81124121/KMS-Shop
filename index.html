<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SaniShop — Boutique responsive (ready-to-deploy)</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{--brand:#0d6efd;--bg:#f8f9fa;--card-radius:12px}
    body{background:var(--bg)}
    .brand{font-weight:700}
    .product-card{border-radius:var(--card-radius); overflow:hidden; box-shadow:0 6px 18px rgba(10,10,10,0.06); background:#fff}
    .product-card img{object-fit:contain; height:220px; width:100%}
    .bottom-nav{position:fixed; left:0; right:0; bottom:1px; z-index:1050; display:flex; justify-content:center}
    .bottom-nav .nav-inner{background:transparent; display:flex; gap:12px; padding:6px 12px}
    .bottom-nav .nav-btn{width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.12); border:2px solid rgba(13,110,253,0.08)}
    .bottom-nav .nav-btn.active{background:linear-gradient(135deg,var(--brand),#6610f2); color:#fff; border-color:transparent}
    .bottom-nav .nav-label{font-size:14px; margin-top:4px; text-align:center}
    @media(min-width:992px){.product-card img{height:260px} .bottom-nav{display:none}}
    @media(min-width:1600px){.container-fluid{max-width:1500px} .product-card img{height:340px}}
    @media(max-width:360px){.bottom-nav .nav-btn{width:48px;height:48px}}
    footer{padding:28px 0; text-align:center}
    .hero{min-height:280px; display:flex; align-items:center}
    .sidebar{background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:16px; margin-bottom:16px}
    .sidebar h5{margin-bottom:12px}
    .sidebar ul{list-style:none; padding-left:0}
    .sidebar ul li{margin-bottom:8px; cursor:pointer; padding:4px 8px; border-radius:8px}
    .sidebar ul li:hover, .sidebar ul li.active{background:rgba(13,110,253,0.1); color:var(--brand);}
  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="#" data-link="home">
      <img src="https://via.placeholder.com/48x48.png?text=S" alt="logo" class="rounded-circle" style="width:48px;height:48px;object-fit:cover">
    </a>

    <div class="d-flex align-items-center ms-auto gap-3">
      <div class="d-none d-lg-block me-3" style="min-width:320px">
        <div class="input-group">
          <input id="searchInput" type="search" class="form-control" placeholder="Rechercher un produit...">
          <button id="searchBtn" class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <button class="btn btn-outline-primary position-relative" id="cartBtn" data-link="cart">
        <i class="bi bi-cart3"></i>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </button>
      <button class="btn btn-light d-none d-lg-inline" data-link="profile"><i class="bi bi-person"></i> Profil</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#" data-link="home">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-link="shop">Boutiques / Produits</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-link="about">À propos</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-link="contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- MAIN APP CONTAINER -->
<main class="container-fluid mt-5 mb-5">
  <div class="row">
    <!-- Main content  class="col-lg-9"-->
    <div>
      <div id="app" class="mt-5"></div>
    </div>
  </div>
</main>

<!-- BOTTOM NAV (mobile circular nav) -->
<div class="bottom-nav d-lg-none"
style="background: #000000ed;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    border-top: 1px solid rgba(0,0,0,0.05);
    border-top-right-radius: 11px;
    border-top-left-radius: 11px;
    color: white;"
>
  <div class="nav-inner">
    <div class="d-flex flex-column align-items-center text-center" style="width:72px">
      <button class="nav-btn" data-link="home"><i class="bi bi-house-door-fill"></i></button>
      <div class="nav-label">Accueil</div>
    </div>
    <div class="d-flex flex-column align-items-center text-center" style="width:72px">
      <button class="nav-btn" data-link="shop"><i class="bi bi-grid-3x3-gap-fill"></i></button>
      <div class="nav-label">Boutique</div>
    </div>
    <div class="d-flex flex-column align-items-center text-center" style="width:72px; position:relative">
        <button class="nav-btn dropdown-toggle" id="categoriesBtn" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoriesBtn" style="min-width:160px">
            <li><a class="dropdown-item" href="#" data-category="all">Toutes les catégories</a></li>
            <li><a class="dropdown-item" href="#" data-category="Beauté & Soins">Beauté & Soins</a></li>
            <li><a class="dropdown-item" href="#" data-category="Mode & Accessoires">Mode & Accessoires</a></li>
            <li><a class="dropdown-item" href="#" data-category="Tech & Électronique">Tech & Électronique</a></li>
        </ul>
        <div class="nav-label">Catégories</div>
    </div>

    <div class="d-flex flex-column align-items-center text-center" style="width:72px">
      <button class="nav-btn" data-link="cart"><i class="bi bi-cart-fill"></i></button>
      <div class="nav-label">Panier</div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="mb-5">
  <div class="container">
    <p class="text-muted">© <span id="siteYear"></span> SaniShop — Fait avec ❤️ par Mahamadou</p>
  </div>
</footer>

<!-- App JS -->
<script src="script.js"></script>
<script>

</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
